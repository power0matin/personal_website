    const t = localStorage.getItem('theme');

      document.documentElement.classList.add('dark');
    }
  } catch (e) { }
</script>

<main class="container">
  <section class="contact" aria-labelledby="contact-title">
    <h2 id="contact-title">Contact Me</h2>
    <p class="section-sub">Got a brief, idea, or role? Let’s talk.</p>

    <div class="contact-content">
      <!-- Info card -->
      <div class="contact-info">
        <h3>Get in Touch</h3>

        <p>
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
          <a href="mailto:matinshahabadi3@gmail.com">matinshahabadi3@gmail.com</a>
        </p>

        <div class="social-icons" aria-label="Social links">
          <a href="https://linkedin.com/in/matin-shahabadi" target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/power0matin/" target="_blank" rel="noopener" aria-label="GitHub">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
          </a>
          <a href="https://x.com/matin0op" target="_blank" rel="noopener" aria-label="Twitter/X">
            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
          </a>
          <a href="https://www.instagram.com/powermatin" target="_blank" rel="noopener" aria-label="Instagram">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <!-- Form card -->
      <div class="contact-form">
        <h3>Send a Message</h3>

        <form id="contact-form" action="#" method="post" onsubmit="event.preventDefault(); alert('Message sent!');" novalidate>
          <div class="field">
            <label for="name">Your Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Your Name"
              autocomplete="name"
              required
            />
          </div>

          <div class="field">
            <label for="email">Your Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Your Email"
              inputmode="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows="6"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>
