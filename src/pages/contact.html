      <div class="contact-content">
        <!-- Info card -->

          <h3>Get in Touch</h3>

          <p>
            <i class="fa-solid fa-envelope" aria-hidden="true"></i>

            </a>
          </div>
        </div>

        <!-- Form card -->
        <div class="contact-form">
          <h3>Send a Message</h3>

          <form id="contact-form" action="#" method="post" onsubmit="event.preventDefault(); alert('Message sent!');"
            novalidate>
            <div class="field">
              <label for="name">Your Name</label>
              <input id="name" name="name" type="text" placeholder="Your Name" autocomplete="name" required />
            </div>

            <div class="field">
              <label for="email">Your Email</label>
              <input id="email" name="email" type="email" placeholder="Your Email" inputmode="email"
                autocomplete="email" required />
            </div>

            <div class="field">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
