  <main class="container">
    <section class="contact">
      <h2>Contact Me</h2>
      <p class="section-sub">Got a brief, idea, or role? Let’s talk.</p>

      <div class="contact-content">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><i class="fa-solid fa-envelope"></i> matinshahabadi3@gmail.com</p>
          <div class="social-icons">
            <a href="https://linkedin.com/in/matin-shahabadi" aria-label="LinkedIn" target="_blank" rel="noopener"><i
                class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/power0matin/" aria-label="GitHub" target="_blank" rel="noopener"><i
                class="fa-brands fa-github"></i></a>
            <a href="https://x.com/matin0op" aria-label="Twitter/X" target="_blank" rel="noopener"><i
                class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/powermatin" aria-label="Instagram" target="_blank" rel="noopener"><i
                class="fa-brands fa-instagram"></i></a>
          </div>
        </div>

        <div class="contact-form">
          <h3>Send a Message</h3>
          <form id="contact-form" onsubmit="event.preventDefault(); alert('Message sent!');">
            <div class="field">
              <label for="name">Your Name</label>
              <input id="name" name="name" type="text" placeholder="Your Name" required />
            </div>
            <div class="field">
              <label for="email">Your Email</label>
              <input id="email" name="email" type="email" placeholder="Your Email" required />
            </div>
            <div class="field">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>
