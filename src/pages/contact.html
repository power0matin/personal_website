  <main class="container">
    <section class="contact" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact Me</h2>
      <p class="section-sub">Got a brief, idea, or role? Let’s talk.</p>

      <div class="contact-content">
        <!-- Info card -->
        <div class="contact-info">
          <h3>Get in Touch</h3>

          <p>
            <i class="fa-solid fa-envelope" aria-hidden="true"></i>
            <a href="mailto:matinshahabadi3@gmail.com">matinshahabadi3@gmail.com</a>
          </p>

          <div class="social-icons" aria-label="Social links">
            <a href="https://linkedin.com/in/matin-shahabadi" target="_blank" rel="noopener" aria-label="LinkedIn">
              <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/power0matin/" target="_blank" rel="noopener" aria-label="GitHub">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://x.com/matin0op" target="_blank" rel="noopener" aria-label="Twitter/X">
              <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/powermatin" target="_blank" rel="noopener" aria-label="Instagram">
              <i class="fa-brands fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </div>

        <div class="contact-form">
          <form id="contact-form" method="POST" action="https://formspree.io/f/mzzkjnvo"
            aria-labelledby="contact-form-title" aria-busy="false" novalidate>
            <h3 id="contact-form-title">Send a Message</h3>

            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your full name" required maxlength="80" />
              <small class="help">Minimum 2 characters</small>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required maxlength="254" />
              <small class="help">Required for a reply</small>
            </div>

            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Write your message..." required minlength="10"
                maxlength="2000" rows="6"></textarea>
              <small class="help">Minimum 10 characters</small>
            </div>

            <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

            <button type="submit" class="btn" data-loading="false" aria-describedby="form-status">
              <span class="btn__spinner" aria-hidden="true"></span>
              <span class="btn__label">Send</span>
            </button>

            <p id="form-status" class="meta" role="status" aria-live="polite"></p>
          </form>

          <!-- فقط یک ظرف Toast داشته باش -->
          <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>

        </div>
      </div>
    </section>
