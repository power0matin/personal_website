<!DOCTYPE html>
<html lang="en">
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
          <tr>
            <td>
              <h2 style="color: #39c5a7; margin-top: 0;">New Contact Form Submission</h2>
              <p style="margin-bottom: 10px;"><strong>Name:</strong> {{ name }}</p>
              <p style="margin-bottom: 10px;"><strong>Email:</strong> {{ email }}</p>
              <p style="margin-bottom: 10px;"><strong>Message:</strong></p>
              <p style="margin: 0; white-space: pre-wrap;">{{ message }}</p>
              <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;" />
              <p style="font-size: 12px; color: #777; margin: 0;">This email was sent from your portfolio website.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
